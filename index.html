<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <h2 class="header">Counter</h2>
        <h1 class="number">0</h1>
        <div class="buttons">
            <button class="increse btn" onclick="increase()">Increse</button>
            <button class="reset btn" onclick="reset()">Reset</button>
            <button class="decrease btn" onclick="decrease()">Decrease</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
